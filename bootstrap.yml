
- hosts: Linux
  become: true
  pre_tasks:

  - name: Install updates (Ubuntu)
    tags: update
    apt:
      upgrade: dist
      update_cache: yes
    changed_when: false
    when: ansible_distribution == "Ubuntu"


  - name: create simone user
    tags: always
    user:
      name: simone
      groups: sudo
      comment: Simone User
      shell: /bin/bash
      state: present
      create_home: yes

  - name: set authorized key for simone user
    tags: always
    authorized_key:
      user: simone
      state: present
      key: "ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIHuBI0mbXJD/J8oo7AznJoZUJBYYb/F+i4FjtsDWpKaO ansible"

  - name: add sudoers file for simone user
    tags: always
    copy:
      src: sudoers_simone
      dest: /etc/sudoers.d/simone
      owner: root
      group: root
      mode: '0440'
